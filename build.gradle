def kotlin_version = '0.10.195'

buildscript {
    ext.kotlin_version = kotlin_version
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: "kotlin"

repositories {
    mavenCentral()
}

dependencies {
    compile(
            [group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib', version: kotlin_version],
            [group: 'org.jsoup', name: 'jsoup', version: '1.8.1'],
            [group: 'org.sweble.wikitext', name: 'swc-engine', version: '2.0.0']
    )
    testCompile(
            'junit:junit:4.11'
    )
}